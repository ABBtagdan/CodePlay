<html>
    <button onclick="play()">
        Play Audio
    </button>
    <audio id="we-live-we-love-we-lie-made-with-Voicemod-technology.mp3">
        <source src="we-live-we-love-we-lie-made-with-Voicemod-technology.mp3" type="audio/mpeg">
    </audio>
    <audio id="Find_Your_One_Way.mp3">
        <source src="Find_Your_One_Way.mp3" type="audio/mpeg">
    </audio>
    <audio id="Play_the_Hero.mp3">
        <source src="Play_the_Hero.mp3" type="audio/mpeg">
    </audio>
    <audio id="Operation_Pyrite.mp3">
        <source src="Operation_Pyrite.mp3" type="audio/mpeg">
    </audio>
</html>
<script>

let musicList = ['we-live-we-love-we-lie-made-with-Voicemod-technology.mp3', 'Find_Your_One_Way.mp3', 'Play_the_Hero.mp3', 'Operation_Pyrite.mp3']

let i = 0

function play() {

    if (i < musicList.length) {
        let aud = document.getElementById(musicList[i]);
        aud.play()
        i++
        aud.addEventListener("ended", function() {
            play()
        });
    }
    else {
        i = 0
    }
}
</script>
