<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Image Cropper</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            /* Light gray background */
            color: #333;
            /* Dark text color */
            font-family: Arial, sans-serif;
        }

        #container {
            position: relative;
            width: 80%;
            max-width: 640px;
            text-align: center;
        }

        #preview {
            width: 100%;
            max-width: 640px;
            height: 100%;
            border-radius: 8px;
            transform: scaleX(-1);
            /* Invert vertically */
        }

        #overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50%;
            height: 30%;
            border: 2px solid #ff6347;
            /* Tomato red */
            pointer-events: none;
            box-sizing: border-box;
            /* Include border in size calculations */
        }

        #captureBtn,
        #retakeBtn,
        #saveBtn,
        #flipCameraBtn {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: #fff;
            /* White text color */
        }

        #captureBtn {
            background-color: #32cd32;
            /* Lime green */
        }

        #retakeBtn,
        #saveBtn,
        #flipCameraBtn {
            display: none;
        }

        #retakeBtn {
            background-color: #ff6347;
            /* Tomato red */
        }

        #saveBtn {
            background-color: #4169e1;
            /* Royal blue */
        }

        #flipCameraBtn {
            background-color: #808080;
            /* Gray */
        }

        #instructions {
            margin-top: 10px;
            text-align: center;
            font-size: 24px;
        }

        #initialInstructions {
            font-size: 24px;
        }

        /* Style for the output div */
        #output {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }

        h2 {
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1 style="color: #333;">CODEPLAY</h1>
    <h2 style="color: #333; margin-top: -10px;">Making Your Barcodes into Music</h2>
    <div id="container">
        <p id="initialInstructions" style="color: #333;">Click on the red rectangle to start the camera.</p>
        <video id="preview" autoplay muted playsinline></video>
        <div id="overlay"></div>
        <img id="croppedImage" style="display: none; width: 100%; height: 100%; object-fit: contain; border-radius: 8px; transform: scaleX(-1);"></img>
        <!-- Mirror the cropped image -->
    </div>
    <p id="instructions" style="color: #333; display: none;">Place your barcode inside the red rectangle and click on the 'Capture Image' button to capture the image.</p>
    <button id="captureBtn" style="display: none;">Capture Image</button>
    <button id="retakeBtn">Retake Image</button>
    <button id="saveBtn">Save Image</button>
    <button id="flipCameraBtn" onclick="flipCamera()" style="display: none;">Flip Camera</button>
    <canvas id="canvas" style="display: none;"></canvas>

    <!-- Output div to display messages -->
    <div id="output"></div>
    <audio id="audio">
        <source src="" type="audio/mpeg">
    </audio>

    <script src="playMusic.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const video = document.getElementById('preview');
            const container = document.getElementById('container');
            const overlay = document.getElementById('overlay');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const captureBtn = document.getElementById('captureBtn');
            const retakeBtn = document.getElementById('retakeBtn');
            const saveBtn = document.getElementById('saveBtn');
            const flipCameraBtn = document.getElementById('flipCameraBtn');
            const croppedImage = document.getElementById('croppedImage');
            const initialInstructions = document.getElementById('initialInstructions');
            const instructions = document.getElementById('instructions');
            const outputDiv = document.getElementById('output'); // Reference to the output div

            let stream; // To store the stream for reinitializing the camera
            let isFrontCamera = true; // Track whether the front camera is currently in use

            function initializeCamera() {
                // Show the initial instructions
                initialInstructions.style.display = 'block';

                // Prompt user for camera access on user gesture
                navigator.mediaDevices.enumerateDevices()
                    .then(devices => {
                        const videoDevices = devices.filter(device => device.kind === 'videoinput');
                        if (videoDevices.length > 1) {
                            flipCameraBtn.style.display = 'block';
                        }

                        container.addEventListener('click', function () {
                            try{ navigator.mediaDevices.getUserMedia({
                              video: {
                                facingMode: {
                                  exact: "environment"
                                }
                              }
                            })
                                .then(function (newStream) {
                                    video.srcObject = newStream;
                                    stream = newStream;
                                    initialInstructions.style.display = 'none';
                                    instructions.style.display = 'block';
                                    captureBtn.style.display = 'block';
                                    retakeBtn.style.display = 'none';
                                    saveBtn.style.display = 'none';
                                    flipCameraBtn.style.display = 'block';
                                })
                                .catch(function (err) {
                                    console.error(err);
                                });
                        }
                        catch(err){
                            navigator.mediaDevices.getUserMedia()
                                .then(function (newStream) {
                                    video.srcObject = newStream;
                                    stream = newStream;
                                    initialInstructions.style.display = 'none';
                                    instructions.style.display = 'block';
                                    captureBtn.style.display = 'block';
                                    retakeBtn.style.display = 'none';
                                    saveBtn.style.display = 'none';
                                    flipCameraBtn.style.display = 'block';
                                })
                                .catch(function (err) {
                                    console.error(err);
                                });
                        }
                        }
                        
                        );
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            }

            initializeCamera(); // Initialize the camera on page load

            captureBtn.addEventListener('click', function () {
                // Pause the video to capture a still frame
                video.pause();

                // Calculate the scale factor for the image
                const scaleFactor = video.videoWidth / video.clientWidth;

                // Draw the current video frame onto the canvas
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

                // Get the image data from the canvas
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);

                // Calculate the position of the red rectangle relative to the video frame
                const overlayRect = overlay.getBoundingClientRect();
                let cropRect = {
                    x: (overlayRect.left - container.offsetLeft) * scaleFactor,
                    y: (overlayRect.top - container.offsetTop) * scaleFactor,
                    width: overlayRect.width * scaleFactor,
                    height: overlayRect.height * scaleFactor
                };

                // Crop the image to include the barcode region inside the centered red rectangle
                const croppedImageData = cropImage(imageData, cropRect);

                // Display the cropped image
                displayCroppedImage(croppedImageData);

                // Show the retake and save buttons, hide the capture button
                captureBtn.style.display = 'none';
                retakeBtn.style.display = 'block';
                saveBtn.style.display = 'block';
                flipCameraBtn.style.display = 'none';

                // Update instructions text
                instructions.textContent = "Are you pleased with the image? If yes, click the 'Save Image' button. If not, then click the 'Retake Image' button.";
            });

            retakeBtn.addEventListener('click', function () {
                // Reload the page to reset the camera preview
                location.reload();
            });

            saveBtn.addEventListener('click', function () {
                // Save the image locally
                const img = croppedImage;

                fetch(img.src)
                    .then(res => res.blob())
                    .then(blob => {
                        const file = new File([blob], 'cropped_image.png', blob);
                        console.log(file);

                        var formData = new FormData();
                        formData.append('image', file);

                        fetch('https://3c46-16-171-29-166.ngrok-free.app/image', {
                                method: 'POST',
                                body: formData
                            })
                            .then(response => response.text())
                            .then(data => {
                                console.log('Server response:', data);
                                displayOutput(data);
                                console.log("Start Playing")
                                try{
                                    init(JSON.parse(data))
                                    play()
                                }
                                catch(e){
                                    console.log("no list")
                                }
                                
                                
    
                                // Check if the image was uploaded successfully
                                if (data.includes('successfully')) {
                                    // If successful, hide the retake and save buttons
                                    retakeBtn.style.display = 'none';
                                    saveBtn.style.display = 'none';
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                displayOutput("ERROR: Couldn't reach the server!");
                            });
                    });
            });

            function flipCamera() {
                isFrontCamera = !isFrontCamera;
                initializeCamera();
            }

            function cropImage(imageData, cropRect) {
                const canvas = document.createElement('canvas');
                canvas.width = cropRect.width;
                canvas.height = cropRect.height;
                const ctx = canvas.getContext('2d');

                // Draw only the portion inside the centered red rectangle onto the canvas
                ctx.drawImage(video, cropRect.x, cropRect.y, cropRect.width, cropRect.height, 0, 0, cropRect.width, cropRect.height);

                return ctx.getImageData(0, 0, cropRect.width, cropRect.height);
            }

            function displayCroppedImage(croppedImageData) {
                // Hide the video and overlay
                video.style.display = 'none';
                overlay.style.display = 'none';

                // Display the cropped image
                croppedImage.src = imageDataToDataURL(croppedImageData);
                croppedImage.style.display = 'block';
            }

            function imageDataToDataURL(imageData) {
                const canvas = document.createElement('canvas');
                canvas.width = imageData.width;
                canvas.height = imageData.height;
                const ctx = canvas.getContext('2d');
                ctx.putImageData(imageData, 0, 0);
                return canvas.toDataURL();
            }

            // Function to display output on the website
            function displayOutput(message) {
                outputDiv.textContent = message;
            }
        });
    </script>

</body>

</html>
